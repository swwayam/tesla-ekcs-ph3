<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla | Home</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <img src="https://raw.githubusercontent.com/swwayam/tesla/704ecddf193287cc970050f41ee3d812daddf503/public/images/logo.svg"
                alt="logo" class="logo">
            <ul class="nav-links none">
                <li>Model s</li>
                <li>model 3</li>
                <li>model x</li>
                <li>model y</li>
                <li>solar roof</li>
                <li>solar pannel</li>
            </ul>
            <ul class="nav-links">
                <li>Shop</li>
                <li>Tesla Account</li>
                <li><ion-icon name="reorder-three-outline"></ion-icon></li>
            </ul>
        </nav>
    </header>
    <main class="show">
        <div class="title">
            <h2>Model S</h2>
            <p class="title-desc">Order Online for Touchless Delivery</p>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
